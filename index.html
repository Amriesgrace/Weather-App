<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Weather App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" 
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
        crossorigin="anonymous">
    <style>
        .weather{
            color: #fff;
            background:#000;
            width:200px;
            text-align: center;
            height: 200px;
            font-size: 20px;
        }
        
        #weather_popup{
            display: none;
            width: 500px;
            background: #333;
            margin-top: 20px;
            color: #fff;
            padding: 1em; 
        }
        .weather_wrapper::before{
            right: -80%;
            top: -21px;
            border-bottom: 5px solid #333;
            height: 0;
            width: 0;
            position: relative;
            display: block;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            content: '';
            opacity: 1;
        }
        .f-10{font-size: 10px;}
    </style>
</head>
<body>
    <h1 class="text-center">My weather app</h1>

    <section class="mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 offset-md-1">
                    <h3 id="data"></h3>
                    <div class="weather m-auto py-3">
                        <span id="weather-icon"><img src="" alt="" id="icon"></span>
                        <br>
                        <span id="current_weather"><span id="temp"></span>&deg;C</span>
                        <br>
                        <span id="desc"></span>
                        <br>
                        <span id="city" class="" >
                        </span>
                    </div>
                    <div class="weather-popup" id="weather_popup">
                        <div class="weather_wrapper">
                            <div class='row'>
                                <div class='col-md-8'>
                                    <span id='forecast_city'></span>
                                    <i class='fas fa-pencil-alt'></i>
                                    <br>
                                    <span id='forecast_desc' class='text-muted'></span>
                                </div>
                                <div class='col-md-4 text-right'>
                                    <i class='fas fa-ellipsis-h'></i>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12'>
                                    <h1>
                                        <span>
                                            <img src="" id='big_icon' alt='' srcset='' >
                                        </span>
                                        <span>
                                                <span id='big_temp'> </span>&deg;C
                                        </span>
                                        
                                    </h1>
                                    <hr>
                                    <div class="forecast_days">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div id="first">
                                                    <span id="current_day" class="f-10"></span>
                                                    <br>
                                                    <img src="" alt="" id="current_weather_icon">
                                                    <span><span id="current_temp"></span>&deg;</span>
                                                </div>
                                                
                                            </div>
                                            <div class="col-md-3">
                                                <div id="second">
                                                    <span id="day_two" class="f-10"></span>
                                                    <br>
                                                    <img src="" alt="" id="day_two_weather_icon">
                                                    <span><span id="day_two_temp"></span>&deg;</span>
                                                </div>
                                                
                                            </div>
                                            <div class="col-md-3">
                                                <div id="third">
                                                    <span id="day_three" class="f-10"></span>
                                                    <br>
                                                    <img src="" alt="" id="weather_icon_three">
                                                    <span><span id="day_three_temp"></span>&deg;</span>
                                                </div>
                                                
                                            </div>
                                            <div class="col-md-3">
                                                <div id="fourth">
                                                    <span id="day_four" class="f-10"></span>
                                                    <br>
                                                    <img src="" alt="" id="day_four_weather_icon">
                                                    <span><span id="day_four_temp"></span>&deg;</span>
                                                </div>
                                                
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
